{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">All Recipes</h1>
    
    {% for recipe in recipes %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ recipe.description }}</p>
            <p class="card-text"><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
            <p class="card-text"><strong>Steps:</strong> {{ recipe.steps }}</p>
            <p class="card-text"><small class="text-muted">Created by {{ recipe.author.username }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
