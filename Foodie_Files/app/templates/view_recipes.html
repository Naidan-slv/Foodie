{% for recipe in recipes %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">{{ recipe.description }}</p>

        <!-- Like Button -->
        <button class="like-button btn btn-primary" data-recipe-id="{{ recipe.id }}">
            {% if recipe|has_liked(current_user) %}
                Unlike
            {% else %}
                Like
            {% endif %}
        </button>
        <span class="like-count">Likes: {{ recipe.likes|length }}</span>

        <!-- Save Button -->
        <button class="save-button btn btn-secondary" data-recipe-id="{{ recipe.id }}">
            {% if recipe|has_saved(current_user) %}
                Saved
            {% else %}
                Save
            {% endif %}
        </button>
    </div>
</div>
{% endfor %}
